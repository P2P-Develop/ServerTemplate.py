# System settings
system:
  # Server listening
  bind:
    # Server listening port.
    # REQUIRED
    #port: 25500
  log:
    default:
      handlers: [ "console", "rotating-file" ]
    loggers:
  request:
    header_readlimit: 65536
    default_protocol: "HTTP/0.9"
    header_limit: 127
    default_content_type: "application/json"
